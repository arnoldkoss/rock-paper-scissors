<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Montserrat&family=Oleo+Script&family=Oswald:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <div class="scoreboard">
            <div class="player-score"><h3> Player: 0</h3></div>
            <div class="computer-score"><h3>Computer: 0</h3></div>
        </div>
        <div class="game">
            <div class="player-choice">
                <img src="assets/images/1530701878-372923-blog-05.png" alt="Rock" >
            </div>
            <div class="computer-choice">
                <img src="assets/images/1530701878-372923-blog-05.png" alt=>
            </div>
        </div>
        <div class="prompt">
            Make your choice
        </div>
        <div class="choices">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
